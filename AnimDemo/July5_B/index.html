<!DOCTYPE html> 
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Runtime Animation Editor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/July5_B.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="title">Runtime Animation Editor</div>
				<br/>
		<input id="anim_url" autocomplete="on" type="text" placeholder="animation url" value="http://35.197.25.101:8080/JSONAnimations/aim_pistol.json" >
		<button type="button" value="Load Animation" onclick="javascript:loadAnimFromUrl();">Load Animation</button>
      </div>
    </div>
	<script>
// Engine loading is finished, we can call animations loading method...
function loadAnimFromUrl()
{
	var url = document.getElementById('anim_url').value;
	gameInstance.SendMessage('RTClipEditor', 'LoadAnimFromUrl', url);
}
</script>
  </body>
</html>
